                  <div class="main__row">
                    <!-- main header  -->
                    <div class="main__header">
                        <h2>Create canned response</h2>
                       <div class="main__list-btn">
                            <button class="btn btn--gray">Cancel</button>
                            <button class="btn btn--blues">Create</button>
                       </div>
                    </div>    
                    <!-- create canned feature  -->
                    <div class="main__form">
                        <div class="create-canned">
                            <form class="form">
                                <div class="form__group">
                                    <label for="Category" class="form__label">Category</label>
                                    <select id="Category" class="form__select">
                                        <option value="0">No category</option>
                                    </select>
                                </div>
                                <div class="form__group">
                                    <label for="Shortcut" class="form__label">Shortcut</label>
                                    <input class="form__input" type="text" id="Shortcut" placeholder=" Enter shortcut" required minlength="8" maxlength="40">
                                </div>
                                <div class="form__group">
                                    <label for="Content" class="form__label">Content</label>
                                    <textarea class="form__textarea" id="Content" rows="10" placeholder="Write something..."></textarea>
                                </div>
                                <div class="form__group">
                                    <label  class="form__label">Tag</label>
                                    <button class="btn btn--medium btn--icon-text btn--gray">
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M15.0625 9.375H11.125V5.4375C11.125 5.21875 10.9062 5 10.6875 5H9.8125C9.56641 5 9.375 5.21875 9.375 5.4375V9.375H5.4375C5.19141 9.375 5 9.59375 5 9.8125V10.6875C5 10.9336 5.19141 11.125 5.4375 11.125H9.375V15.0625C9.375 15.3086 9.56641 15.5 9.8125 15.5H10.6875C10.9062 15.5 11.125 15.3086 11.125 15.0625V11.125H15.0625C15.2812 11.125 15.5 10.9336 15.5 10.6875V9.8125C15.5 9.59375 15.2812 9.375 15.0625 9.375Z" fill="white"/>
                                        </svg>
                                       <span> Add</span>
                                    </button>
                                </div>
                                <div class="form__radio">
                                    <h5 class="form__radio-title">Action</h5>
                                    <div class="form__group-radio">
                                        <input type="radio" class="form__input-radio" id="No-action" name="action">
                                        <label for="No-action" class="form__label form__label-radio">No action</label>
                                    </div>
                                    <div class="form__group-radio">
                                        <input type="radio" class="form__input-radio" id="Reassign-teammate" name="action">
                                        <label for="Reassign-teammate" class="form__label form__label-radio">Reassign teammate</label>
                                    </div>
                                    <div class="form__group-radio">
                                        <input type="radio" class="form__input-radio" id="Resolve-conversation" name="action">
                                        <label for="Resolve-conversation" class="form__label form__label-radio">Resolve conversation</label>
                                    </div>

                                    <h5 class="form__radio-title">Available for</h5>
                                    <div class="form__group-radio">
                                        <input type="radio" class="form__input-radio" id="Everyone" name="Available-for">
                                        <label for="Everyone" class="form__label form__label-radio">Everyone</label>
                                    </div>
                                    <div class="form__group-radio">
                                        <input type="radio" class="form__input-radio" id="Specific-team" name="Available-for">
                                        <label for="Specific-team" class="form__label form__label-radio">Specific team(s)</label>
                                    </div>
                                    <div class="form__group-radio">
                                        <input type="radio" class="form__input-radio" id="Myself-only" name="Available-for">
                                        <label for="Myself-only" class="form__label form__label-radio">Myself only</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                  </div>
